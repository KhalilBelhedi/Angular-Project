<table class="table table-bordered border-primary" border="3" width="1000" height="500">
    <tr>
        <td>id</td>
        <td>name</td>
        <td>address</td>
        <td>image</td>
    </tr>
    <tr *ngFor="let r of listResidences">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.address}}</td>
        <td><img [src]="r.image" width="100" height="100"></td>
    </tr>
   

</table>
<input type="text" [(ngModel)]="searchsurface">
<div *ngFor="let a of listApartments ">
    <ul *ngIf="a.surface <= searchsurface">
        <li>{{a.id}}</li>
    </ul>

</div>
